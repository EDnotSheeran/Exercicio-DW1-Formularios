<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="header">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="cadastro.html"><li>Cadastro</li></a>
            <a href="trocasenha.html"><li>Trocar Senha</li></a>
            <a href="login.html"><li>Login</li></a>
        </ul>
    </nav>
    <main>
        <form class="form row">
            <div class="last-input-expand">
                <input type="text" placeholder="Name" maxlength="40" required>
                <input type="text" placeholder="Cpf" maxlength="11" required>
                <input type="text" placeholder="Birth date" maxlength="10" required>
                <input type="tel" name="" id="" placeholder="Tel" maxlength="11" required>
                <input type="text" placeholder="Address" required>
            </div>
            <div class="last-input-expand">
                <textarea name="" id="" cols="30" rows="5" placeholder="Observation" maxlength="160"></textarea>
                <input type="email" placeholder="Email" maxlength="40" required>
            </div>
            <div>
                <input type="password" placeholder="password" maxlength="25" required>
                <input type="password" placeholder="confirm password" maxlength="25" required>
            </div>
            <button>Register</button>
        </form>
    </main>
</body>
</html>
